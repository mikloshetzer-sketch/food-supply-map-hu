<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ellátásbiztonsági index</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }

    .panel {
      position: absolute;
      top: 10px; left: 10px;
      z-index: 9999;
      background: rgba(255,255,255,0.94);
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 12px;
      max-width: 360px;
      font-size: 13px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
    }

    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-top: 6px; }

    .btn {
      padding: 4px 8px;
      border: 1px solid #333;
      background: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      font-size: 12px;
    }
    .btn.active { background: #333; color: #fff; }

    .legend {
      position: absolute;
      right: 10px; bottom: 10px;
      z-index: 9999;
      background: rgba(255,255,255,0.96);
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 12px;
      line-height: 1.2;
      min-width: 140px;
    }
    .legend div { display:flex; align-items:center; gap:6px; margin-top:4px; }
    .swatch { width: 12px; height: 12px; border-radius: 2px; border:1px solid rgba(0,0,0,.2); }
  </style>
</head>
<body>

<div class="panel">
  <b>Ellátásbiztonsági index</b>

  <div class="row">
    <select id="metric">
      <option value="index">Index</option>
      <option value="prod">Termelés</option>
      <option value="access">Hozzáférés</option>
      <option value="buffer">Tartalék</option>
    </select>
  </div>

  <div class="row">
    <button class="btn active" id="btnNormal">Normál</button>
    <button class="btn" id="btnDrought">Aszály</button>
    <button class="btn" id="btnLogistics">Logisztika</button>
  </div>
</div>

<div class="legend" id="legend">
  <b>Index érték</b>
  <div><span class="swatch" style="background:#f7fbff"></span>0–19</div>
  <div><span class="swatch" style="background:#deebf7"></span>20–39</div>
  <div><span class="swatch" style="background:#c6dbef"></span>40–59</div>
  <div><span class="swatch" style="background:#9ecae1"></span>60–79</div>
  <div><span class="swatch" style="background:#6baed6"></span>80–100</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  var map = L.map('map').setView([47.16, 19.5], 7);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  var metricSelect = document.getElementById("metric");

  var nutsLayer;
  var rawByNutsId = {};
  var indexByNutsId = {};

  function getColor(v){
    if(v<20)return"#f7fbff";
    if(v<40)return"#deebf7";
    if(v<60)return"#c6dbef";
    if(v<80)return"#9ecae1";
    return"#6baed6";
  }

  function computeIndex(){
    indexByNutsId={};
    Object.keys(rawByNutsId).forEach(id=>{
      var r=rawByNutsId[id];
      var idx=(r.prod*0.45+r.access*0.35+r.buffer*0.2);
      indexByNutsId[id]={...r,index:idx};
    });
  }

  function baseStyle(feature){
    var id=feature.properties.NUTS_ID;
    var v=indexByNutsId[id]?.[metricSelect.value];
    return{color:"#333",weight:1,fillColor:getColor(v),fillOpacity:.6};
  }

  metricSelect.onchange=()=>nutsLayer.setStyle(baseStyle);

  fetch("data/food_index.csv")
  .then(r=>r.text())
  .then(t=>{
    t.split("\n").slice(1).forEach(l=>{
      var c=l.split(",");
      rawByNutsId[c[0]]={prod:+c[1],access:+c[2],buffer:+c[3]};
    });
    computeIndex();
    return fetch("https://gisco-services.ec.europa.eu/distribution/v2/nuts/geojson/NUTS_RG_60M_2024_4326_LEVL_3.geojson");
  })
  .then(r=>r.json())
  .then(fc=>{
    var hu={type:"FeatureCollection",features:fc.features.filter(f=>f.properties.CNTR_CODE==="HU")};
    nutsLayer=L.geoJSON(hu,{style:baseStyle}).addTo(map);
    map.fitBounds(nutsLayer.getBounds());
  });
</script>

</body>
</html>
